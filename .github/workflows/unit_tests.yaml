name: Unit tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['guest-login']

jobs:
  unit_tests:
    name: 'Node ${{ matrix.node-version }}'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: ['18', '20', '24']

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install components dependencies
        run: |
          cd components
          npm install

      - name: Run vitest tests on components module
        run: |
          cd components
          npm run test

      - name: Run vitest tests
        run: npx vitest run
        env:
          TZ: Europe/Rome
          LANG: it-IT
