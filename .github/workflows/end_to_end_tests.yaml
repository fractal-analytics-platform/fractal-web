name: End-to-end tests

on:
  push:
    branches: ['main', 'ihb-develop']
  pull_request:
    branches: ['main', 'ihb-develop']

jobs:
  end_to_end_tests:
    name: 'Node ${{ matrix.node-version }}'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      OAUTH_CLIENT_NAME: dexidp
      OAUTH_CLIENT_ID: client_test_web_id
      OAUTH_CLIENT_SECRET: client_test_web_secret
      OAUTH_REDIRECT_URL: 'http://localhost:5173/auth/login/oauth2/'
      OAUTH_OIDC_CONFIG_ENDPOINT: 'http://127.0.0.1:5556/dex/.well-known/openid-configuration'
      PUBLIC_OAUTH_CLIENT_NAME: dexidp
      PUBLIC_FRACTAL_DATA_URL: http://localhost:3000/data
      PUBLIC_FRACTAL_VIZARR_VIEWER_URL: http://localhost:3000/data/vizarr
      PUBLIC_FRACTAL_FEATURE_EXPLORER_URL: http://localhost:8501
      FRACTAL_RUNNER_BACKEND: local
      FRACTAL_DEFAULT_GROUP_NAME: All
      PUBLIC_GUEST_USERNAME: guest@fractal.xy
      PUBLIC_GUEST_PASSWORD: guest

    strategy:
      matrix:
        node-version: ['18', '20', '24']

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fractal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      oauth2:
        image: ghcr.io/fractal-analytics-platform/oauth:0.1
        ports:
          - 5556:5556

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Fix for Node 18 issue:
      # See: https://github.com/node-fetch/node-fetch/issues/1624
      - name: Set fractal-server host for Node 18
        if: matrix.node-version == '18'
        run: echo "FRACTAL_SERVER_HOST=http://127.0.0.1:8000" >> $GITHUB_ENV

      - name: Run Playwright tests
        run: npx playwright test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-folder-node-${{ matrix.node-version }}
          path: test-results
          overwrite: true
